<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-4">Upload and Send</h1>
      <div class="form-group">
        <label for="fileInput" class="file-label btn btn-primary">
          Choose File
          <input type="file" id="fileInput" (change)="onFileChange($event)" style="display: none;" />
        </label>
        <span class="selected-file-name">{{ selectedFileName }}</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="senderEmail" placeholder="Sender Email" />
      </div>
      <ul class="list-group mb-3">
        <li class="list-group-item emaillist" *ngFor="let email of recipients">
          {{ email }} <button class="btn btn-danger btn-sm" (click)="removeRecipient(email)">Remove</button>
        </li>
      </ul>      
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="newRecipient" placeholder="Add Email" />
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-success" (click)="addRecipient()">Add</button>
        <button class="btn btn-primary" (click)="sendData()">Send</button>
      </div>
    </div>
  </div>
</div>
